<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulle</title>
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="dulle.css">

</head>

<body>
    <div class="wrapper">
        <h2>Hello!</h2>
        <section>
            <div class="dulle">
                <div class="top">
                    <ul class="hair">
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="face">
                        <div class="face-top">
                            <div class="eyebrows">
                                <span class="left"></span>
                                <span class="right"></span>
                            </div>
                            <div class="eyes">
                                <span class="left">
                                    <i class="ball"></i>
                                </span>
                                <span class="right">
                                    <i class="ball"></i>
                                </span>
                            </div>
                            <div class="nose-wrap">
                                <span class="wrinkle left"></span>
                                <span class="nose"></span>
                                <span class="wrinkle right"></span>
                            </div>
                        </div>
                        <div class="face-bottom">
                            <div class="tongue-cover"></div>
                            <div class="tongue">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle">
                    <div class="arms"></div>
                    <div class="stomach">
                        <div class="top">
                            <div class="wrinkle"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <div class="hands">
                        <div class="hand left">
                            <ul class="fingers">
                                <li class="finger"></li>
                                <li class="finger"></li>
                            </ul>
                        </div>
                        <div class="hand right">
                            <ul class="fingers">
                                <li class="finger"></li>
                                <li class="finger"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="legs">
                        <span class="left"></span>
                        <span class="right"></span>
                    </div>
                    <div class="feet">
                        <span class="left">
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        </span>
                        <span class="right">
                            <ul>
                                <li></li>
                                <li></li>
                            </ul>
                        </span>
                    </div>
                </div>

            </div>
        </section>

    </div>
</body>

</html>
